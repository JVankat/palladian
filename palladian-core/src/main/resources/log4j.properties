# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%8.8t] %l : %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %m%n
log4j.appender.file.File=data/logs/evaluation.log
log4j.appender.file.Threshold=INFO

# Root logger option
log4j.rootLogger=INFO, console, file

# you can change the log level specifically for single packages or classes,
# for example, use DEBUG log level for all classes in feed package:
log4j.logger.ws.palladian.extraction.keyphrase=DEBUG
log4j.logger.ws.palladian.classification=DEBUG
